<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .heading1, .heading2 {
      font-size: 30px;
      /* font-weight 100~900까지 지원 */
      font-weight: 700;
      color: blue;
      background-color: yellow;
    }
    .para1, .para2 {
      font-size: 18px;
      color: green;
      background-color: pink;
    }
  </style>
</head>
<body>
  <h1 class="heading1">제목입니다.</h1>
  <p class="para1">본문입니다.</p>
  <hr />
  <form action="">
    <fieldset>
      <legend>form 서식</legend>
      <div>
        <label for="userId" class="a11y-hidden">아이디</label> <input type="text" id="userId"/>
      </div>
      <div>
        <label for="userPw" class="password">비밀번호</label> <input type="text" id="userPw"/>
      </div>
      <div>
        <label for="userGenderMan" class="password">남자</label> <input type="radio" man="gender" id="userGenderMan"/>
      </div>
      <div>
        <label for="userGenderWoman" class="password">여자</label> <input type="radio" man="gender" id="userGenderWoman"/>
      </div>
    </fieldset>
  </form>
  <!-- 구분선 태그 hr -->
  <hr />
  <div class="heading2">제목입니다.</div>
  <div class="para2">본문입니다.</div>
</body>
</html>
